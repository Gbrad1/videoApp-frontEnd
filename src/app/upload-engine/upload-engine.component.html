
<div class="uploadFileContainer">
  <h2 class ='toCenter'>Hi! I'm upload bot.</h2>
  <p class ='toCenter'>Please add your title and select the mp4 file to upload to your account.</p>

  <form id="data" method="get" action="/video/">
    <mat-form-field class="example-full-width">
      <mat-label>Video title</mat-label>
        <input matInput type="text" required name="videoTitle" placeholder="Ex. The Ultimate showdown">
      </mat-form-field>
    <br>
    <input type="file" required name="videoFile" accept="video/MP4">
    <button mat-raised-button color="primary" (click)="handle()">Upload</button>
  </form>
</div>
