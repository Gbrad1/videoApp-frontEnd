<div class="comment_container">
  <form #commentForm="ngForm" (ngSubmit)="commentOnVideo(video.id)">
    <div class="video_title_above_video">{{video.videoTitle}}</div>
    <mat-video class="video_item" [keyboard]="false" [preload]="true" spinner="hourglass"  src="{{video.videoPath}}"></mat-video>
    <mat-form-field class="comment_block">
      <mat-label>Leave a comment</mat-label>
      <textarea matInput class="comment_field" name="comment" rows="5" required [(ngModel)]="selectedValue"></textarea>
    </mat-form-field>
    <div class="video_button_container">
      <button mat-stroked-button class="video_button" type="submit" [disabled]="!commentForm.form.valid">Submit</button>
    </div>
  </form>
</div>
