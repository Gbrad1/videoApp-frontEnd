<mat-form-field class="comment_block">
  <mat-label>Leave a comment</mat-label>
  <textarea matInput class="comment_field" name="comment" rows="5" required="required" [(ngModel)]="currentComment"></textarea>
</mat-form-field>
<div class="video_button_container">
  <button mat-stroked-button class="video_button" (click)="commentOnVideo(video.id)">Submit</button>
  <button mat-stroked-button class="video_button">Save Video</button>
</div>
